            "–¥–∞—Å—Ç–∞–Ω –±–∞—Ö–∞ –Ω—É—Ä–∂–∏–≥–∏—Ç –º–æ—â—å, —Ç–æ–ø 1 —Ç–æ–ø –Ω–∞ –≤–µ–∫–∞ —é—Ö—É 100 –±–∞–ª–ª–æ–≤ –∞–≤—Ç–æ–º–∞—Ç–æ–º",
            "–î–æ—Å—Ç—ã“õ ‚Äì ”©–º—ñ—Ä–¥—ñ“£ –µ“£ “Ø–ª–∫–µ–Ω –±–∞–π–ª—ã“ì—ã. –ù–∞“ì—ã–∑ –¥–æ—Å ‚Äì “õ–∏—ã–Ω —Å”ô—Ç—Ç–µ “õ–∞—Å—ã“£–¥–∞ –±–æ–ª–∞—Ç—ã–Ω –∞–¥–∞–º. –î–æ—Å—Ç–∞—Ä –±—ñ—Ä-–±—ñ—Ä—ñ–Ω–µ –∫”©–º–µ–∫—Ç–µ—Å—ñ–ø, “õ–æ–ª–¥–∞—É –∫”©—Ä—Å–µ—Ç–µ–¥—ñ. –î–æ—Å—Ç—ã“õ —Å–µ–Ω—ñ–º –º–µ–Ω “õ“±—Ä–º–µ—Ç–∫–µ –Ω–µ–≥—ñ–∑–¥–µ–ª–≥–µ–Ω. –ñ–∞“õ—Å—ã –¥–æ—Å—Ç–∞—Ä ”ô—Ä“õ–∞—à–∞–Ω –±—ñ—Ä–≥–µ –±–æ–ª–∞–¥—ã.",
            "–¢–∞–±–∏“ì–∞—Ç ‚Äì –∞–¥–∞–º–∑–∞—Ç—Ç—ã“£ –æ—Ä—Ç–∞“õ –±–∞–π–ª—ã“ì—ã. –û—Ä–º–∞–Ω–¥–∞—Ä–¥—ã “õ–æ—Ä“ì–∞—É, ”©–∑–µ–Ω-–∫”©–ª–¥–µ—Ä–¥—ñ —Ç–∞–∑–∞ “±—Å—Ç–∞—É ‚Äì ”ô—Ä–±—ñ—Ä –∞–¥–∞–º–Ω—ã“£ –º—ñ–Ω–¥–µ—Ç—ñ. –ï–≥–µ—Ä —Ç–∞–±–∏“ì–∞—Ç—Ç—ã –∞—è–ª–∞—Å–∞“£, –æ–ª —Å–∞“ì–∞–Ω –¥–µ–Ω—Å–∞—É–ª—ã“õ –ø–µ–Ω —Å“±–ª—É–ª—ã“õ —Å—ã–π–ª–∞–π–¥—ã. –¢–∞–±–∏“ì–∞—Ç—Ç—ã “õ–æ—Ä“ì–∞—É ‚Äì –±–æ–ª–∞—à–∞“õ “±—Ä–ø–∞“õ“õ–∞ –∞–º–∞–Ω–∞—Ç.",
            "“ö–∞–∑—ñ—Ä–≥—ñ –∑–∞–º–∞–Ω ‚Äì “ì—ã–ª—ã–º –º–µ–Ω —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è–Ω—ã“£ –¥–∞–º—ã“ì–∞–Ω —É–∞“õ—ã—Ç—ã. –ö“Ø–Ω —Å–∞–π—ã–Ω –∂–∞“£–∞ ”©–Ω–µ—Ä—Ç–∞–±—ã—Å—Ç–∞—Ä –ø–∞–π–¥–∞ –±–æ–ª—ã–ø, –∞–¥–∞–º–¥–∞—Ä–¥—ã“£ ”©–º—ñ—Ä—ñ–Ω –∂–µ“£—ñ–ª–¥–µ—Ç—É–¥–µ. “í—ã–ª—ã–º–Ω—ã“£ –∞—Ä“õ–∞—Å—ã–Ω–¥–∞ –º–µ–¥–∏—Ü–∏–Ω–∞, –∫”©–ª—ñ–∫, –±–∞–π–ª–∞–Ω—ã—Å —Å–∞–ª–∞–ª–∞—Ä—ã “õ–∞—Ä“õ—ã–Ω–¥—ã –¥–∞–º—ã–ø –∫–µ–ª–µ–¥—ñ.",

        let textSelect = document.getElementById("text-select");
        let textBox = document.getElementById("text-box");
        let mediaRecorder;
        let audioChunks = [];
        let textInterval;
        
        texts.forEach((text, index) => {
            let option = document.createElement("option");
            option.value = index;
            option.innerText = `–¢–µ–∫—Å—Ç ${index + 1}`;
            textSelect.appendChild(option);
        });
        
        document.getElementById("start-text-btn").addEventListener("click", () => {
            let words = texts[textSelect.value].split(" ");
            let index = 0;
            let speed = document.getElementById("speed").value;
            textBox.innerText = "";
            textInterval = setInterval(() => {
                if (index < words.length) {
                    textBox.innerText = words[index];
                    index++;
                } else {
                    clearInterval(textInterval);
                }
            }, speed);
        });
        
        document.getElementById("record-btn").addEventListener("click", async () => {
            let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            audioChunks = [];
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = () => {
                let audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                let audioUrl = URL.createObjectURL(audioBlob);
                let audioElement = document.createElement("audio");
                audioElement.controls = true;
                audioElement.src = audioUrl;
                let deleteButton = document.createElement("button");
                deleteButton.innerText = "‚ùå ”®—à—ñ—Ä—É";
                deleteButton.classList.add("delete-btn");
                deleteButton.addEventListener("click", () => deleteButton.parentElement.remove());
                let container = document.createElement("div");
                container.appendChild(audioElement);
                container.appendChild(deleteButton);
                document.getElementById("audio-container").appendChild(container);
            };
            document.getElementById("stop-btn").style.display = "inline-block";
        });
        
        document.getElementById("stop-btn").addEventListener("click", () => {
